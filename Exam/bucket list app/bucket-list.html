<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket List</title>
  <link rel="stylesheet" href="bucket-list.css">
</head>
<body>
  <div class="container">
    <h1>Bucket List</h1>
    <form id="bucket-form">
      <input type="text" id="bucket-input" placeholder="Enter bucket list item" required>
      <button type="submit">Add Item</button>
    </form>
    <h2>To Do</h2>
    <ul id="bucket-list"></ul>
    <h2>Done</h2>
    <ul id="done-list"></ul>
  </div>
  <script src="bucket-list.js"></script>
</body>
</html>
